<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title-player">SoundCloud_mini</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    
    
  </head>
<body>
    <div class="background background-img">
<div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>Polaris</h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <span class="point-cd"></span>
        <div class="cd-thumb" style="background-image: url(./img/motoway-fod.png) ;">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-playback-rate">
          <i class="fa-solid fa-gauge"></i>
          <div class="slide-playback-rate">
            <span class="restrc">l</span>
            <input class="playback-slidebar" type="range" value="10" step="1" min="0" max="20">
          </div>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
        <div class="volume-total">
          <div class="btn btn-volume">
                <i class="fa-solid fa-volume-times vl-mute volume-hov"></i>
                <i class="fa-solid fa-volume-up vl-up volume-hov"></i>
          </div>
          <div class="slide-volume">
            <span class="restrcvl">l</span>
            <input class="volume-slidebar" type="range" min="0" max="10">
          </div>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">
      <div class="song">
        <div class="thumb" style="background-image: url('./img/motoway-fod.png') ;">
        </div>
        <div class="body">
          <h3 class="title">Tên bài hát</h3>
          <p class="author">Ca sĩ / nhóm nhạc</p>
        </div>
        <div class="option">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <div class="song">
        <div class="thumb" style="background-image: url('./img/motoway-fod.png') ;">
        </div>
        <div class="body">
          <h3 class="title">Tên bài hát</h3>
          <p class="author">Ca sĩ / nhóm nhạc</p>
        </div>
        <div class="option">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <div class="song">
        <div class="thumb" style="background-image: url('./img/motoway-fod.png') ;">
        </div>
        <div class="body">
          <h3 class="title">Tên bài hát</h3>
          <p class="author">Ca sĩ / nhóm nhạc</p>
        </div>
        <div class="option">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="./main.js"></script>
</body>
</html>
